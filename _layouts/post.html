---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.tags %} Tags:
  {% for tag in page.tags %}
    <a href="https://jason-adam.github.io/tags/" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>


  {% include disqus.html %}
  {% include mathjax.html %}
</article>
